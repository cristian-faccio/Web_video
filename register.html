<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./register.css">
  <!-- Title -->
  <title>Signin</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assests/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>
    <section class="signin">
        <section class="signin__container">
            <h2>Sign in</h2>
            <form class="signin__container--form">
                <input class="input" type="text" placeholder="Name user">
                <input class="input" type="text" placeholder="Mail">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Sign in</button>
            </form>
            <p class="signin__container--login"><a href="/">Log in</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use</a>
        <a href="/">Privacy statement</a>
        <a href="/">Help center</a>
    </footer>
</body>
</html>
